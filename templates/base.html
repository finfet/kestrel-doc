<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="{% block description %}{% endblock description %}">
        <title>{% block title %}{% endblock title %}</title>
        <link rel="stylesheet" href="/assets/css/fonts.css">
        <link rel="stylesheet" href="/assets/css/style.css">
        {% block css %}
        {% endblock %}
        <link rel="icon" type="image/png" href="/assets/images/kestrel-icon-96x.png" sizes="96x96">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="logo">
                    <h1>
                        <a href="/">
                            <img src="/assets/images/kestrel-logo.svg" alt="Kestrel" width="255" height="48">
                        </a>
                    </h1>
                </div>
                <h3 class="tagline">File encryption done right</h3>
            </header>
            <div class="content">
                {% block nav %}
                {% endblock nav %}
                <main class="column">
                    {% block content %}
                    {% endblock content %}
                </main>
            </div>
            <footer></footer>
        </div>
    </body>
</html>
